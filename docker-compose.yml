services:
  todoapp-backend:
    container_name: ToDoApp-Backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - API_SERVER=${API_SERVER}
      - DATABASE_CONNECTION=Host=db;Database=${DATABASE_NAME};Username=${DB_USERNAME};Password=${DB_PASSWORD}
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  ef-migrate:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    entrypoint: ["dotnet", "ef", "database", "update", "--project", "/src/ToDoAppBackend.csproj", "--context", "TaskItemContext"]
    volumes:
      - .:/src
    depends_on:
      - db
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
