services:
  todoapp-backend:
    container_name: ToDoApp-Backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # Internal mapping for Apache reverse proxy
      - "8081:8081"  # For SSL, in case it's needed
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - API_SERVER=${API_SERVER}
      - DATABASE_CONNECTION=Host=db;Database=${DATABASE_NAME};Username=${DB_USERNAME};Password=${DB_PASSWORD}
    depends_on:
      - db
    networks:
      - todoapp-backend_app-network

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"  # Ensure this port is not already in use
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todoapp-backend_app-network

volumes:
  postgres_data:

networks:
  todoapp-backend_app-network:
    driver: bridge